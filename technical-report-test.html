<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Technical Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- ‚úÖ PWA Essentials -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196f3" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="styles/technical-report.css" />
  <style>
    .scanner-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60%;
      height: 30%;
      transform: translate(-50%, -50%);
      border: 3px solid limegreen;
      border-radius: 8px;
      pointer-events: none;
      animation: pulse-border 1s infinite;
      display: none;
    }
    @keyframes pulse-border {
      0% { box-shadow: 0 0 0 0 rgba(50,205,50,.7); }
      70%{ box-shadow: 0 0 0 10px rgba(50,205,50,0); }
      100%{box-shadow: 0 0 0 0 rgba(50,205,50,0);}
    }
    .icon-btn{ background:none; border:none; cursor:pointer; margin-left:8px; font-size:16px; padding:0; }
    .icon-btn:hover{ opacity:.85; }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="icon-title">
        <span class="material-icons">description</span>
        <h2 id="pageTitle" style="font-size: 18px; font-weight: normal; margin: 0;">Technical Report</h2>
      </div>
    </header>

    <main class="content" style="flex:1; display:flex; flex-direction:column; align-items:center; padding:80px 20px 120px; overflow-y:visible; position:relative;">
      <button
        id="startScanBtn"
        onclick="openScanner()"
        style="padding: 40px; font-size: 24px; border-radius: 12px; background-color: #66bb6a; color: black; border: none; box-shadow: 0 4px 8px rgba(0,0,0,.2); display:flex; align-items:center; gap:12px;">
        <span class="material-icons">qr_code_scanner</span> <span id="btnScanText">Scan Chemical</span>
      </button>

      <div id="scannerUI" style="display:none">
        <div style="position: relative; width: 100%; max-width: 400px">
          <video id="preview" playsinline style="width: 100%; border-radius: 12px"></video>
          <div class="scanner-overlay"></div>

          <button
            onclick="toggleFlash()"
            style="position:absolute; top:10px; right:10px; padding:10px; background:rgba(0,0,0,.6); color:#ffd600; border:none; border-radius:50%; font-size:20px; cursor:pointer; box-shadow:0 2px 5px rgba(0,0,0,.3);">
            üî¶
          </button>
        </div>

        <div id="productInfo" style="font-size:2em; font-weight:bold; text-align:center; color:#004d00">&nbsp;</div>

        <label for="amount" id="labelamount">Amount:</label>
        <input type="number" id="amount" name="amount" required />

        <!-- UNIT -->
        <label for="unit" id="labelunit">Unit:</label>
        <select id="unit" required>
          <option id="optionSelectUnit" value="">Select unit</option>
          <option value="oz">oz</option>
          <option value="fl oz">fl oz</option>
          <option value="lb">lb</option>
          <option value="ml">ml</option>
          <option value="g">g</option>
          <option value="EA">EA</option>
        </select>

        <!-- APPLICATION TYPE (NEW) -->
        <label for="applicationType" id="labelApplicationType">Application type:</label>
        <select id="applicationType" required>
          <option id="optionSelectApplicationType" value="">Select application type</option>
          <option value="Spray">Spray</option>
          <option value="Sprench">Sprench</option>
          <option value="Drench">Drench</option>
        </select>

        <!-- Section -->
        <label for="section" id="labelsection">Section:</label>
        <select id="section" required>
          <option value="">Select section</option>
          <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
        </select>

        <!-- Bay -->
        <label for="bay" id="labelbay">Bay:</label>
        <select id="bay" required>
          <option value="">Select bay</option>
        </select>

        <!-- Crop with type-ahead -->
        <label for="cropInput" id="labelcrop">Crop:</label>
        <input id="cropInput" list="cropList" placeholder="Start typing crop‚Ä¶" />
        <datalist id="cropList">
          <option value="PETUNIA"></option>
          <option value="CALI"></option>
          <option value="COLEOUS"></option>
          <option value="BEGONIA"></option>
          <option value="POINSETTIA"></option>
          <option value="MUM"></option>
          <option value="TORENIA"></option>
          <option value="IMPATIANS"></option>
          <option value="VINCA"></option>
          <option value="ZINNIA"></option>
        </datalist>

        <!-- Hidden photo fallback for scanning -->
        <input id="imageInput" type="file" accept="image/*" capture="environment" style="display:none" onchange="handleImageUpload(event)">

        <button onclick="addChemical()" class="action-button">
          <span class="material-icons">add_circle</span>
          <span id="btnAddText">Add Chemical</span>
        </button>
      </div>

      <div id="chemicalList">
        <ul id="listContainer"></ul>
      </div>

      <button
        onclick="submitData()"
        class="action-button"
        style="margin-top:20px; align-self:center; padding:20px 30px; font-size:20px; border-radius:12px; background-color:#66bb6a; color:white; display:flex; align-items:center; gap:10px;">
        <span class="material-icons">send</span> <span id="btnSubmitText">Submit</span>
      </button>
      <div id="result"></div>
    </main>

    <footer class="bottom-bar">
      <button type="button" onclick="goBack()"><span class="material-icons">home</span></button>
    </footer>
  </div>

  <script>
    const translations = {
      en: {
        title: "Technical Report",
        scan: "Scan Chemical",
        searching: "üîç Searching ...",
        amount: "Amount",
        addChemical: "Add Chemical",
        unit: "Unit",
        selectUnit: "Select unit",
        submit: "Submit",
        notFound: "‚ùå Product not found",
        errorCheck: "‚ùå Error checking inventory",
        errorCamera: "‚ùå Error starting camera",
        submitSuccess: "‚úÖ Submitted successfully.",
        submitEmpty: "Add at least one chemical before submitting.",
        scanInvalid: "Please scan a valid chemical and enter amount.",
        employeeRequired: "Employee name is required.",
        confirmDelete: "Are you sure you want to remove this chemical?",
        scanAgain: "üîÑ Scan Again",
        section: "Section",
        bay: "Bay",
        crop: "Crop",
        selectSection: "Select section",
        selectBay: "Select bay",
        cropPlaceholder: "Start typing crop‚Ä¶",
        selectMissingPrefix: "Please select: ",
        unitRequired: "Please enter a valid unit.",
        amountRequired: "Please enter an amount.",
        productRequired: "Please scan a chemical first.",
        // NEW for application type
        applicationType: "Application type",
        selectApplicationType: "Select application type",
        applicationTypeRequired: "Please select an application type."
      },
      es: {
        title: "Informe T√©cnico",
        scan: "Escanear qu√≠mico",
        searching: "üîç Buscando ...",
        amount: "Cantidad",
        addChemical: "Agregar qu√≠mico",
        unit: "Unidad",
        selectUnit: "Selecciona unidad",
        submit: "Enviar",
        notFound: "‚ùå Producto no encontrado",
        errorCheck: "‚ùå Error al verificar el inventario",
        errorCamera: "‚ùå Error al iniciar la c√°mara",
        submitSuccess: "‚úÖ Enviado con √©xito.",
        submitEmpty: "Agrega al menos un qu√≠mico antes de enviar.",
        scanInvalid: "Escanea un qu√≠mico v√°lido y llena la cantidad.",
        employeeRequired: "Se requiere el nombre del empleado.",
        confirmDelete: "¬øEst√°s seguro de eliminar este qu√≠mico?",
        scanAgain: "üîÑ Escanear nuevamente",
        section: "Secci√≥n",
        bay: "Bay",
        crop: "Cultivo",
        selectSection: "Selecciona secci√≥n",
        selectBay: "Selecciona Bay",
        cropPlaceholder: "Empieza a escribir cultivo‚Ä¶",
        selectMissingPrefix: "Por favor selecciona: ",
        unitRequired: "Ingresa una unidad v√°lida.",
        amountRequired: "Ingresa una cantidad.",
        productRequired: "Primero escanea un qu√≠mico.",
        // NEW
        applicationType: "Tipo de aplicaci√≥n",
        selectApplicationType: "Selecciona tipo de aplicaci√≥n",
        applicationTypeRequired: "Selecciona el tipo de aplicaci√≥n."
      },
    };

    function getTranslations() {
      const lang = localStorage.getItem("language") || "en";
      return translations[lang] || translations["en"];
    }

    function fallbackToFileInput() {
      const input = document.getElementById("imageInput");
      if (input) input.style.display = "block";
      document.getElementById("productInfo").innerText = "üì∑ Tap to scan or upload image";
    }

    function handleImageUpload(event) {
      const t = getTranslations();
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        const img = new Image();
        img.src = reader.result;
        img.onload = function () {
          codeReader = new ZXing.BrowserMultiFormatReader();
          codeReader
            .decodeFromImage(img)
            .then((result) => handleBarcode(result))
            .catch(() => {
              document.getElementById("productInfo").innerText = t.notFound;
            });
        };
      };
      reader.readAsDataURL(file);
    }

    function handleBarcode(result) {
      const t = getTranslations();
      try { if (codeReader) codeReader.reset(); } catch(_) {}
      if (currentStream) {
        try { currentStream.getTracks().forEach((track) => track.stop()); } catch(_) {}
      }
      const barcode = result.text;
      lastBarcode = barcode;
      fetch(
        `https://script.google.com/macros/s/AKfycbylVi6R5O2weg4d0gDdCjRz3imuBbZBKzsEJKjvYlbPrvNeLZ-7LZ1l4xiahUe6MI8S/exec?barcode=${encodeURIComponent(barcode)}`
      )
        .then((res) => res.json())
        .then((data) => {
          const scanAgainBtn = `<br><button onclick="rescanChemical()" style="margin-top: 12px; padding: 8px 16px; font-size: 15px; border: none; border-radius: 8px; background-color: #66BB6A; color: white; cursor: pointer;">${t.scanAgain}</button>`;
          if (data.status === "found") {
            lastProductName = data.product;
            document.getElementById("productInfo").innerHTML = `‚úÖ <strong>${lastProductName}</strong>${scanAgainBtn}`;
          } else {
            lastProductName = "";
            document.getElementById("productInfo").innerHTML = `${t.notFound}${scanAgainBtn}`;
          }
          document.getElementById("scannerUI").style.display = "none";
          document.querySelector(".scanner-overlay").style.display = "none";
        })
        .catch(() => {
          document.getElementById("productInfo").innerHTML = t.errorCheck;
        });
    }

    let codeReader;
    let lastProductName = "";
    let lastBarcode = "";
    let previewElem;
    let currentStream;
    let flashOn = false;
    const chemicals = [];
    const MAX_CHEMICALS = 50;

    // --- Crop datalist behavior ---
    window.addEventListener("load", () => {
      const cropInput = document.getElementById("cropInput");
      if (!cropInput) return;

      cropInput.addEventListener("input", () => {
        const pos = cropInput.selectionStart;
        cropInput.value = cropInput.value.toUpperCase();
        cropInput.setSelectionRange(pos, pos);
        if (typeof cropInput.showPicker === "function") {
          setTimeout(() => cropInput.showPicker(), 0);
        }
      });

      const tryOpen = () => {
        if (typeof cropInput.showPicker === "function") cropInput.showPicker();
      };
      cropInput.addEventListener("focus", tryOpen);
      cropInput.addEventListener("keydown", () => setTimeout(tryOpen, 0));
    });

    // Section ‚Üí Bay options
    const SECTION_BAYS = {
      "1": ["B01","B02","B03","B04","B05","B06"],
      "2": ["B02","B03","B04","B05","B06","B07","B08","B09","B10","B11","B12","B13","B14","B15","B16"]
    };

    window.addEventListener("load", () => {
      const sectionEl = document.getElementById("section");
      const bayEl = document.getElementById("bay");
      if (!sectionEl || !bayEl) return;

      bayEl.disabled = true;

      sectionEl.addEventListener("change", () => {
        const t = getTranslations();
        const bays = SECTION_BAYS[sectionEl.value] || [];
        bayEl.innerHTML = '<option value="">' + t.selectBay + '</option>' +
          bays.map(b => `<option value="${b}">${b}</option>`).join("");
        bayEl.disabled = bays.length === 0;
      });
    });

    // üÜï Hardened scanner opener with fallback
    async function openScanner() {
      const t = getTranslations();

      document.getElementById("productInfo").innerHTML = t.searching;
      document.getElementById("startScanBtn").style.display = "none";
      document.getElementById("scannerUI").style.display = "flex";

      // stop any previous session
      try {
        if (currentStream) currentStream.getTracks().forEach(tr => tr.stop());
        if (codeReader && typeof codeReader.reset === 'function') codeReader.reset();
      } catch (_) {}

      const supported = navigator.mediaDevices && typeof navigator.mediaDevices.getUserMedia === "function";
      if (!supported) {
        document.getElementById("productInfo").innerHTML = "üì∑ Camera not available. Choose a photo to scan.";
        const fileInput = document.getElementById("imageInput");
        if (fileInput) fileInput.style.display = "block";
        return;
      }

      try {
        const constraints = {
          video: { facingMode: { ideal: "environment" }, width: { ideal: 1280 }, height: { ideal: 720 } },
          audio: false
        };

        previewElem = document.getElementById("preview");
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        previewElem.srcObject = stream;
        await previewElem.play();
        document.querySelector(".scanner-overlay").style.display = "block";

        codeReader = new ZXing.BrowserMultiFormatReader();
        const result = await codeReader.decodeOnceFromVideoDevice(null, previewElem);

        // success ‚Üí stop camera & proceed
        try { codeReader.reset(); } catch(_) {}
        try { if (currentStream) currentStream.getTracks().forEach(tr => tr.stop()); } catch(_) {}
        handleBarcode(result);

      } catch (err) {
        console.error("Camera error:", err);
        const fileInput = document.getElementById("imageInput");
        document.getElementById("productInfo").innerHTML = t.errorCamera + " ‚Äî switching to photo upload.";
        if (fileInput) fileInput.style.display = "block";
        document.querySelector(".scanner-overlay").style.display = "none";
      }
    }

    function toggleFlash() {
      if (!currentStream) return;
      const track = currentStream.getVideoTracks()[0];
      const capabilities = track.getCapabilities();
      if (!capabilities.torch) {
        alert("Flash not supported on this device.");
        return;
      }
      flashOn = !flashOn;
      track.applyConstraints({ advanced: [{ torch: flashOn }] });
    }

    function closeScanner() {
      if (codeReader) codeReader.reset();
      if (currentStream) {
        currentStream.getTracks().forEach((track) => track.stop());
      }
      document.getElementById("scannerUI").style.display = "none";
      document.querySelector(".scanner-overlay").style.display = "none";
      document.getElementById("startScanBtn").style.display = "block";
      document.getElementById("productInfo").innerHTML = "";
    }

    function rescanChemical() {
      document.getElementById("amount").value = "";
      openScanner();
    }

    function addChemical() {
      const t = getTranslations();

      if (chemicals.length >= MAX_CHEMICALS) {
        alert("You have reached the maximum of 50 chemicals.");
        return;
      }

      const amount = (document.getElementById("amount").value || '').trim();
      const unit   = document.getElementById("unit").value;
      const appType = document.getElementById("applicationType").value;

      let employee = localStorage.getItem("employeeName");
      if (!employee) {
        employee = prompt("Enter your name:");
        if (employee) localStorage.setItem("employeeName", employee);
        else { alert(t.employeeRequired); return; }
      }

      if (!lastProductName) { alert(t.productRequired); return; }
      if (!amount)         { alert(t.amountRequired);  return; }
      if (!unit)           { alert(t.unitRequired);    return; }
      if (!appType)        { alert(t.applicationTypeRequired); return; }

      const section = (document.getElementById("section")?.value || "").trim();
      const bay     = (document.getElementById("bay")?.value || "").trim();
      const crop    = (document.getElementById("cropInput")?.value || "").trim().toUpperCase();

      const missing = [];
      if (!section) missing.push(t.section);
      if (!bay)     missing.push(t.bay);
      if (!crop)    missing.push(t.crop);
      if (missing.length) {
        alert(t.selectMissingPrefix + missing.join(", ") + ".");
        return;
      }

      chemicals.push({
        product: lastProductName,
        amount,
        unit,
        employee,
        barcode: lastBarcode,
        section,
        bay,
        crop,
        applicationType: appType
      });

      const li = document.createElement("li");
      const index = chemicals.length - 1;
      li.innerHTML = `<span>
        ${lastProductName} ‚Äî ${amount} ${unit}
        <small style="opacity:.8; margin-left:8px;">${appType} ¬∑ S${section || '-'}${bay || '-'}/${crop || '-'}</small>
        <button class="icon-btn" onclick="editChemical(${index})" title="Edit">‚úèÔ∏è</button>
        <button class="icon-btn" onclick="removeChemical(${index})" title="Remove">‚ùå</button>
      </span>`;
      li.style.justifyContent = "space-between";
      li.style.alignItems = "center";
      li.style.padding = "8px 0";
      document.getElementById("listContainer").appendChild(li);

      // Reset UI bits
      document.getElementById("scannerUI").style.display = "none";
      document.querySelector(".scanner-overlay").style.display = "none";
      document.getElementById("startScanBtn").style.display = "block";
      document.getElementById("amount").value = "";
      document.getElementById("unit").value = "";
      document.getElementById("applicationType").value = "";

      const sectionEl = document.getElementById("section");
      const bayEl = document.getElementById("bay");
      const cropEl = document.getElementById("cropInput");
      sectionEl.value = "";
      bayEl.innerHTML = `<option value="">${getTranslations().selectBay}</option>`;
      bayEl.disabled = true;
      cropEl.value = "";

      lastProductName = "";
      lastBarcode = "";
    }

    function submitData() {
      const t = getTranslations();

      if (chemicals.length === 0) {
        alert(t.submitEmpty);
        return;
      }

      // endpoints
      const scriptURL = "https://script.google.com/macros/s/AKfycbyvdp7PZZyiStBk5UV3aZJvLWoJLjt07RE8W8oELcGU7MDQf2HhcsrEJQWnXZr8Opyc/exec";
      const TR_URL    = "https://script.google.com/macros/s/AKfycbzoZcNg_UDTO3IHK3XVJc3KnMX9u99Iq1PSb7tpvFtr3All5WTzlKitx43sk9_RurQP8g/exec";

      chemicals.forEach((entry) => {
        // Always log to your main sheet
        const formData = new URLSearchParams();
        formData.append("employee", entry.employee);
        formData.append("chemical", entry.product);
        formData.append("barcode", entry.barcode);
        formData.append("amount", entry.amount);
        formData.append("unit", entry.unit);
        formData.append("section", entry.section || "");
        formData.append("bay", entry.bay || "");
        formData.append("crop", entry.crop || "");
        formData.append("applicationType", entry.applicationType || "");
        fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: formData.toString(),
        });

        // Only send to REI monitor sheet if Spray or Sprench
        if (entry.applicationType === "Spray" || entry.applicationType === "Sprench") {
          const formDataTR = new URLSearchParams();
          formDataTR.append("employee", entry.employee);
          formDataTR.append("chemical", entry.product);
          formDataTR.append("barcode", entry.barcode);
          formDataTR.append("amount", entry.amount);
          formDataTR.append("unit", entry.unit);
          formDataTR.append("section", entry.section || "");
          formDataTR.append("bay", entry.bay || "");
          formDataTR.append("crop", entry.crop || "");
          formDataTR.append("applicationType", entry.applicationType || "");
          fetch(TR_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: formDataTR.toString(),
          });
        }
      });

      document.getElementById("result").innerText = t.submitSuccess;
      document.getElementById("listContainer").innerHTML = "";
      chemicals.length = 0;
    }

    function editChemical(index) {
      const t = getTranslations();
      const item = chemicals[index];

      document.getElementById("amount").value = item.amount;
      document.getElementById("unit").value = item.unit;
      document.getElementById("applicationType").value = item.applicationType || "";
      lastProductName = item.product;
      lastBarcode = item.barcode;

      document.getElementById("productInfo").innerHTML = `‚úèÔ∏è Editing: <strong>${item.product}</strong>`;
      document.getElementById("scannerUI").style.display = "flex";
      document.getElementById("startScanBtn").style.display = "none";

      chemicals.splice(index, 1);
      const list = document.getElementById("listContainer");
      list.removeChild(list.childNodes[index]);
    }

    function removeChemical(index) {
      const t = getTranslations();
      if (confirm(t.confirmDelete)) {
        chemicals.splice(index, 1);
        const list = document.getElementById("listContainer");
        list.removeChild(list.childNodes[index]);
      }
    }

    function goBack() {
      if (currentStream) {
        currentStream.getTracks().forEach((track) => track.stop());
      }
      window.location.href = "./index.html";
    }

    window.onload = () => {
      const t = getTranslations();

      previewElem = document.getElementById("preview");
      document.querySelector(".scanner-overlay").style.display = "none";

      document.getElementById("btnScanText").innerText = t.scan;
      document.getElementById("labelamount").innerText = t.amount;
      document.getElementById("labelunit").innerText = t.unit;
      document.getElementById("optionSelectUnit").innerText = t.selectUnit;
      document.getElementById("btnAddText").innerText = t.addChemical;
      document.getElementById("btnSubmitText").innerText = t.submit;
      document.getElementById("pageTitle").innerText = t.title;
      document.title = t.title;

      // Localize Section/Bay/Crop labels & placeholders
      document.getElementById("labelsection").innerText = t.section + ":";
      document.getElementById("labelbay").innerText = t.bay + ":";
      document.getElementById("labelcrop").innerText = t.crop + ":";
      document.getElementById("section").options[0].text = t.selectSection;
      document.getElementById("bay").options[0].text = t.selectBay;
      document.getElementById("cropInput").placeholder = t.cropPlaceholder;

      // NEW: localize Application Type
      document.getElementById("labelApplicationType").innerText = t.applicationType + ":";
      document.getElementById("optionSelectApplicationType").innerText = t.selectApplicationType;
    };

    // SW registration unchanged
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((reg) => console.log("‚úÖ Service Worker registered:", reg.scope))
          .catch((err) => console.error("‚ùå Service Worker registration failed:", err));
      });
    }
  </script>
</body>
</html>

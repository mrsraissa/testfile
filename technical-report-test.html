<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Technical Report Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b3d2e;
      color: #fff;
      padding: 20px;
    }
    h1 { font-size: 22px; margin-bottom: 12px; }
    .pill-group { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px; }
    .btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 999px;
      padding: 8px 14px;
      cursor: pointer;
      color: #fff;
    }
    .btn.active { background: #fff; color: #0b3d2e; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.2); }
    input { width: 100%; padding: 6px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.1); color: #fff; }
    .actions { margin-top: 10px; display: flex; justify-content: flex-end; gap: 10px; }
    .primary { background: #fff; color: #0b3d2e; padding: 10px 14px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
    .ghost { background: transparent; border: 1px solid rgba(255,255,255,0.4); color: #fff; padding: 10px 14px; border-radius: 6px; cursor: pointer; }
    .hint { font-size: 12px; color: #cde6dc; }
  </style>
</head>
<body>
  <h1>Technical Report Test</h1>

  <h2>Employee</h2>
  <input id="employee" placeholder="Employee name">

  <h2>Crop</h2>
  <div id="cropGroup" class="pill-group"></div>

  <h2>Section</h2>
  <div id="sectionGroup" class="pill-group"></div>

  <h2>Bay</h2>
  <div id="bayGroup" class="pill-group"></div>

  <h2>Chemicals</h2>
  <table>
    <thead>
      <tr><th>#</th><th>Barcode</th><th>Name</th><th>Qty</th><th>Notes</th><th></th></tr>
    </thead>
    <tbody id="chemBody"></tbody>
  </table>
  <button class="ghost" id="addRowBtn">+ Add chemical</button>

  <h2>Submit</h2>
  <input id="endpoint" placeholder="Apps Script/Proxy URL">
  <input id="tvSheet" placeholder="TV Sheet name (default: TechReport_TV)">
  <div class="actions">
    <button class="ghost" id="previewBtn">Preview JSON</button>
    <button class="primary" id="submitBtn">Submit</button>
  </div>
  <p id="status" class="hint"></p>

  <script>
    const CONFIG = {
      crops: ["Poinsettia","Mum","Petunia","Celosia","Impatiens","Zinnia"],
      sections: Array.from({length:10},(_,i)=>String(i+1)),
      bays: ["1","2","3","A1","B1","B6A","B7B"],
      maxLines: 10
    };
    const state = { crop:null, section:null, bay:null, lines:[] };
    const $ = s=>document.querySelector(s);

    function makePills(id,list,cb){
      const el=$(id); el.innerHTML="";
      list.forEach(val=>{
        const b=document.createElement("button");
        b.className="btn"; b.textContent=val;
        b.onclick=()=>{ [...el.children].forEach(x=>x.classList.remove("active")); b.classList.add("active"); cb(val); };
        el.appendChild(b);
      });
    }
    function addRow(){
      if(state.lines.length>=CONFIG.maxLines) return;
      const tbody=$("#chemBody"); const i=state.lines.length+1;
      const tr=document.createElement("tr");
      tr.innerHTML=`<td>${i}</td>
        <td><input></td><td><input></td><td><input></td><td><input></td>
        <td><button class="btn" onclick="this.closest('tr').remove()">X</button></td>`;
      tbody.appendChild(tr); state.lines.push(tr);
    }
    function payload(){
      return {
        employee:$("#employee").value.trim(),
        crop:state.crop, section:state.section, bay:state.bay,
        endpoint:$("#endpoint").value.trim(),
        tvSheet:$("#tvSheet").value.trim()||"TechReport_TV",
        lines:[...$("#chemBody").children].map(tr=>({
          barcode:tr.children[1].querySelector("input").value,
          name:tr.children[2].querySelector("input").value,
          qty:tr.children[3].querySelector("input").value,
          notes:tr.children[4].querySelector("input").value
        })).filter(x=>x.barcode||x.name||x.qty||x.notes)
      };
    }
    async function submit(){
      const p=payload(); if(!p.endpoint) return status("Need endpoint");
      try{
        const r=await fetch(p.endpoint,{method:"POST",headers:{'Content-Type':'application/json'},body:JSON.stringify(p)});
        status(r.ok?"Submitted âœ”":"Error "+r.status);
      }catch(e){ status("Failed: "+e.message); }
    }
    function preview(){ alert(JSON.stringify(payload(),null,2)); }
    function status(msg){ $("#status").textContent=msg; }

    makePills("#cropGroup",CONFIG.crops,v=>state.crop=v);
    makePills("#sectionGroup",CONFIG.sections,v=>state.section=v);
    makePills("#bayGroup",CONFIG.bays,v=>state.bay=v);
    $("#addRowBtn").onclick=addRow; addRow();
    $("#submitBtn").onclick=submit; $("#previewBtn").onclick=preview;
  </script>
</body>
</html>

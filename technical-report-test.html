<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Technical Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- ✅ PWA Essentials -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196f3" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="styles/technical-report.css" />
  <style>
    .scanner-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60%;
      height: 30%;
      transform: translate(-50%, -50%);
      border: 3px solid limegreen;
      border-radius: 8px;
      pointer-events: none;
      animation: pulse-border 1s infinite;
      display: none;
    }
    @keyframes pulse-border {
      0% {
        box-shadow: 0 0 0 0 rgba(50, 205, 50, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(50, 205, 50, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(50, 205, 50, 0);
      }
    }
  </style>
</head>
<body>
  <!-- ❌ Removed Auth0 Protection scripts -->

  <div class="page-wrapper">
    <header class="header">
      <div class="icon-title">
        <span class="material-icons">description</span>
        <h2 id="pageTitle" style="font-size: 18px; font-weight: normal; margin: 0;">Technical Report</h2>
      </div>
    </header>

    <main
      class="content"
      style="
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 80px 20px 120px;
        overflow-y: visible;
        position: relative;
      "
    >
      <button
        id="startScanBtn"
        onclick="openScanner()"
        style="
          padding: 40px;
          font-size: 24px;
          border-radius: 12px;
          background-color: #66bb6a;
          color: black;
          border: none;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          display: flex;
          align-items: center;
          gap: 12px;
        "
      >
        <span class="material-icons">qr_code_scanner</span> <span id="btnScanText">Scan Chemical</span>
      </button>

      <div id="scannerUI" style="display: none">
        <div style="position: relative; width: 100%; max-width: 400px">
          <video id="preview" playsinline style="width: 100%; border-radius: 12px"></video>
          <div class="scanner-overlay"></div>

          <button
            onclick="toggleFlash()"
            style="
              position: absolute;
              top: 10px;
              right: 10px;
              padding: 10px;
              background: rgba(0, 0, 0, 0.6);
              color: #ffd600;
              border: none;
              border-radius: 50%;
              font-size: 20px;
              cursor: pointer;
              box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            "
          >
            🔦
          </button>
        </div>

        <div
          id="productInfo"
          style="font-size: 2em; font-weight: bold; text-align: center; color: #004d00"
        >
          &nbsp;
        </div>

        <label for="amount" id="labelamount">Amount:</label>
        <input type="number" id="amount" name="amount" required />

        <!-- ADDED UNIT SELECT -->
        <label for="unit" id="labelunit">Unit:</label>
        <select id="unit" required>
          <option id="optionSelectUnit" value="">Select unit</option>
          <option value="oz">oz</option>
          <option value="fl oz">fl oz</option>
          <option value="lb">lb</option>
          <option value="ml">ml</option>
          <option value="g">g</option>
          <option value="EA">EA</option>
        </select>

        <button onclick="addChemical()" class="action-button">
          <span class="material-icons">add_circle</span>
          <span id="btnAddText">Add Chemical</span>
        </button>
      </div>

      <div id="chemicalList">
        <ul id="listContainer"></ul>
      </div>

      <button
        onclick="submitData()"
        class="action-button"
        style="
          margin-top: 20px;
          align-self: center;
          padding: 20px 30px;
          font-size: 20px;
          border-radius: 12px;
          background-color: #66bb6a;
          color: white;
          display: flex;
          align-items: center;
          gap: 10px;
        "
      >
        <span class="material-icons">send</span> <span id="btnSubmitText">Submit</span>
      </button>
      <div id="result"></div>
    </main>

    <footer class="bottom-bar">
      <button type="button" onclick="goBack()"><span class="material-icons">home</span></button>
    </footer>
  </div>

  <script>
    /* your full script here stays the same */
    /* (all scanner, translations, submitData, etc.) */
  </script>
</body>
</html>
